{{ template "header.html"}}

    <h1>Cursos - Diretorio 5</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {{ range .}}
                    <tr>
                        <td>{{ .Nome | ToUpperString }}</td>
                        <td>{{ .CargaHoraria }}</td>
                    </tr>
            {{ end}}
        </tbody>
    </table>

{{ template "footer.html"}}
